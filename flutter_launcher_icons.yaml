flutter_launcher_icons:
  # Customize the parameters below and run: dart run flutter_launcher_icons
  android: true
  adaptive_icon_background: "#051B23"
  adaptive_icon_foreground: "assets/images/logo_108.png"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo_1024.png"
  web:
    generate: true
    image_path: "assets/images/logo_32.png"
    background_color: "#051B23"
    theme_color: "#051B23"
  windows:
    generate: true
    image_path: "assets/images/logo_32.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/images/logo_1024.png"
